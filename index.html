<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 14</title>
</head>
<body>
    <form action="#">
        <label for="fname">Name: </label>
        <input type="text" name="fname" id="fname" > <br><br>
        <label for="subject">Subject: </label>
        <input type="text" name="subject" id="subject" > <br><br>

        <label for="pass">Password</label>
        <input type="password" id="pass"> <br><br>

        <input type="color" name="bg-color" id="bg-color">
        <br><br>

        <label for="upload">Upload you file</label>
        <input type="file" name="upload" id="upload">
        <br><br>
        <label for="male">Male</label> <input type="radio" name="gender" id="male"> 
        <label for="female">Female</label><input type="radio" name="gender" id="female">
        <label for="others">Others</label><input type="radio" name="gender" id="others">
        <br><br>
        <label for="topic">Topic</label>
        <label for="html">HTML</label><input type="checkbox" name="topic" id="html">
        <label for="css">CSS</label><input type="checkbox" name="topic" id="css">
        <br><br>
        <label for="mail">Email</label><input type="email" name="mail" id="mail">
        <br><br>
        <label for="cal">Choose Date</label><input type="date" name="cal" id="cal">
        <br><br>
        <label for="comment"></label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <br><br>
        <label for="class">Select Class</label>
        <select name="class" id="class">
            <option value="class 1">Class 1</option>
            <option value="class 2">Class 2</option>
            <option value="class 3">Class 3</option>
        </select>

        <br>
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
